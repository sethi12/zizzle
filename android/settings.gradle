// Plugin Management Configuration
pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null : "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    // Include the Flutter Gradle build tools
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    // Repositories needed for plugins
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// Plugins needed for the project
plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0" // Flutter plugin loader
    id "com.android.application" version "8.1.0" apply false
    // START: FlutterFire Configuration
    id "com.google.gms.google-services" version "4.3.15" apply false
    // END: FlutterFire Configuration // Android application plugin
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false // Kotlin plugin
}

// Include the app module
include(":app")
